<section class="home">
  <h1 class = "jumbotron">Welcome Home</h1>
  <create-gallery></create-gallery>

  <input type="number" ng-model="homeCtrl.gallerLimit" value=100>

  <div class = "gallery-item-container">
  <table class="table">
    <tr>
      <th scope="row">NAME</th>
      <th scope="row">DESCRIPTION</th>
      <th scope="row">ID</th>
    </tr>
  </table>
    <gallery-item
    ng-repeat="item in homeCtrl.galleries | sortGalleries: homeCtrl.gallerLimit"
    gallery="item"
    delete-done="homeCtrl.galleryDeleteDone(galleryData)"
    ng-click="homeCtrl.currentGallery = item">
    </gallery-item>
  </div>

  <thumbnail-container ng-if="homeCtrl.currentGallery" gallery="homeCtrl.currentGallery"></thumbnail-container>
</section>
