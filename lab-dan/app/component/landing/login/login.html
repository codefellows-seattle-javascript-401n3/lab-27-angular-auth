<div class="header">
  <h2>login in to your gallery</h2>
</div>
<div class="join-inner">
  <div class="form login">
    login.
    <form name="loginForm" ng-submit="loginCtrl.login(loginCtrl.user)" novalidate>
      <div
      ng-class="{
        'error': loginForm.username.$invalid,
        'success': loginForm.username.$valid
      }">
      <input
      type="text"
      name="username"
      placeholder="username"
      ng-minlength="5"
      ng-model="loginCtrl.user.username"
      required>
      </div>
      <div
      ng-class="{
        'error': loginForm.password.$invalid && loginForm.$submitted,
        'success': loginForm.password.$valid
      }">
      <input
      type="password"
      name="password"
      ng-disabled="loginForm.username.$invalid"
      placeholder="password"
      ng-minlength="8"
      ng-model="loginCtrl.user.password"
      required>
      </div>
      <button type="submit" class="btn btn-right">sign in</button>
    </form>
  </div>
  <div class="left-justify">
    <p>want to signup?</p>
    <a href="/#!/signup"
    ng-click="loginCtrl.goToSignup()">
    sign up here.
  </a>
  </div>
</div>
