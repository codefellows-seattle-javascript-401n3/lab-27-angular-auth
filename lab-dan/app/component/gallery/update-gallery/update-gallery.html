<div class="update_gallery clear">
  <h4>Update Gallery</h4>
  <form name="updateGalleryForm"
    class="gallery-form"
    ng-submit="updateGalleryCtrl.updateGallery()">

    <fieldset>
      <label for="name">name</label>
      <input
        name="name"
        class="input-std"
        type="text"
        placeholder="{{ updateGalleryCtrl.gallery.name }}"
        ng-model="updateGalleryCtrl.galleryUpdate.name"
        required>
      <label for="desc">description</label>
      <input
        name="desc"
        class="input-std"
        type="text"
        placeholder="{{ updateGalleryCtrl.gallery.desc }}"
        ng-model="updateGalleryCtrl.galleryUpdate.desc"
        required>
    </fieldset>
    <div class="centered_items">
      <button class="btn" type="button" name="cancel" ng-click="updateGalleryCtrl.cancel()">cancel</button>
      <button class="btn" type="submit">update</button>
    </div>
  </form>
</div>
