<section class="form createGallery group">
  <h3>Create a New Gallery</h3>
  <form name="createGalleryForm"
    class="gallery-form"
    ng-submit="createGalleryCtrl.createGallery()">

    <fieldset>
      <label for="name">name</label>
      <input name="name" class="input-std" type="text" ng-model="createGalleryCtrl.gallery.name" required>
      <label for="desc">description</label>
      <input name="desc" class="input-std" ng-model="createGalleryCtrl.gallery.desc" required>
    </fieldset>

    <button class="btn btn-right" type="submit">create gallery</button>
  </form>
</section>
